<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบผู้ดูแล | ร้านค้าชุมชน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #00724f;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-box button {
      background-color: #f26419;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #d65211;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>เข้าสู่ระบบผู้ดูแล</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
    <input type="password" id="password" placeholder="รหัสผ่าน" required>
    <button type="submit">เข้าสู่ระบบ</button>
    <p id="error-message" class="error"></p>
  </form>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // กำหนดรหัสผ่านแบบง่าย (เปลี่ยนได้ภายหลัง)
    const validUser = "admin";
    const validPass = "123456";

    if (username === validUser && password === validPass) {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin-dashboard.html";
    } else {
      document.getElementById("error-message").textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
    }
  });
</script>

</body>
</html>
